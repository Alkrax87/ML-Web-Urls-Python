<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora con Python y Flask</title>
  <script>
    async function calcular(operacion) {
      const a = document.getElementById('a').value;
      const b = document.getElementById('b').value;
      const response = await fetch(`http://127.0.0.1:5000/${operacion}?a=${a}&b=${b}`);
      const result = await response.json();
      document.getElementById('resultado').innerText = `Resultado: ${result.result}`;
    }
  </script>
</head>
<body>
  <h1>Calculadora</h1>
  <label for="a">Valor A:</label>
  <input type="number" id="a">
  <br>
  <label for="b">Valor B:</label>
  <input type="number" id="b">
  <br>
  <button onclick="calcular('suma')">Sumar</button>
  <button onclick="calcular('resta')">Restar</button>
  <button onclick="calcular('multiplicacion')">Multiplicar</button>
  <button onclick="calcular('division')">Dividir</button>
  <p id="resultado">Resultado: </p>
</body>
</html>
